<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="app">

    <div class="top-bar"></div>

    <div class="display-wrapper">
      <div class="display">
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
      <div class="background-wrapper">
        <div class="black"></div>
        <div class="red"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <button class='start'>start</button>
      <button class="stop hidden">stop</button>
      <button class="restart hidden">restart</button>
    </div>
    
  </div>
  
  <audio id="alarm-beep" loop="true">
    <source src="./annoying_alarm_clock_sound.mp3">
  </audio>

  <script src="./scripts.js"></script>
</body>
</html>

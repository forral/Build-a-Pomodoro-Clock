<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <button class="start-button">start</button>
    <button class="stop-button">stop</button>
<body>
    <script>
        
        var startButton = document.querySelector('.start-button');
        var stopButton = document.querySelector('.stop-button');

        var timerStatus = {
            setTimer: null,
            minutes: 1 // read like: how many times do I whant the seconds counter to run 60 seconds?
        }

        function startTimer() {

            var seconds = 60;
            timerStatus.minutes--;

            timerStatus.setTimer = setInterval(function() {

                if (timerStatus.minutes === -1) {
                    clearInterval(timerStatus.setTimer);
                } else {
                    // seconds functionality
                    if (seconds > 1) {
                        seconds--;
                        console.log(timerStatus.minutes + ':' + seconds);
                    } else {
                        seconds--;
                        console.log(timerStatus.minutes + ':' + seconds);
                        timerStatus.minutes--;
                        seconds = 60;
                    }
                    // end of seconds functionality
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerStatus.setTimer);
        }

        startButton.addEventListener('click', function() {
            startTimer();
        });

        stopButton.addEventListener('click', function () {
            stopTimer();
        });

    </script>
</body>
</html>
